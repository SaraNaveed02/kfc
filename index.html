<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <!-- Navbar start  -->
        <div>
            <nav class="navbar">
                <div class="navbar-left">
                    <!-- offcanvas start -->
                    <div>
                        <!-- Offcanvas Sidebar -->
                        <button class="btn text-secondary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                            <img src="menu.svg" height="30" width="30" alt="menu" /> </button>

                        </button>

                        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false"
                            tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">

                            </div>
                        </div>
                    </div>
                    <!-- offcanvas end -->
                    <h2 class="handjet-h2  ">KFC</h2>
                    <button class="delivery-button">
                        <img src="delivery.png" height="30" width="30" alt="delivery" />
                        delivery</button>
                    <button class="button">
                        <img src="pickup.png" height="30" width="30" alt="pickup" />
                        Pickup</button>
                </div>
                <div class="navbar-right">
                    <img src="cartlogo.png" height="40" width="27" alt="cart logo" />
                    <button class="login-button">login</button>
                </div>
            </nav>
        </div>
        <!-- Navbar ends -->
        <!-- hero section starts -->
        <div>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="slider1.png" class="d-block w-100" height="450" width="800" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="slider2.png" class="d-block w-100" height="450" width="800" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="slider3.png" class="d-block w-100" height="450" width="800" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="slider4.png" class="d-block w-100" height="450" width="800" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div>
            <button class="order-button">Reorder</button>
        </div>
        <!-- hero section ends -->
        <!-- EXPLORE MENU start -->
        <div class="container2">
            <div>
                <h2>EXPLORE MENU</h2>
                <div class="red-line"></div>
            </div>
            <div class="cart">
                <div class="squircle-backgorund">
                    <img src="image1.png" height="100" width="100" alt="fried chicken" />
                    <p></p>
                    <div class="small-circle"></div>
                </div>
                <div class="squircle-backgorund">
                    <img src="image1.png" height="100" width="100" alt="fried chicken" />
                    <p></p>
                    <div class="small-circle"></div>
                </div>
                <div class="squircle-backgorund">
                    <img src="image1.png" height="100" width="100" alt="fried chicken" />
                    <p></p>
                    <div class="small-circle"></div>
                </div>
                <div class="squircle-backgorund">
                    <img src="image1.png" height="100" width="100" alt="fried chicken" />
                    <p></p>
                    <div class="small-circle"></div>
                </div>
                <div class="squircle-backgorund">
                    <img src="image1.png" height="100" width="100" alt="fried chicken" />
                    <p></p>
                    <div class="small-circle"></div>
                </div>
            </div>
        </div>
        <!-- EXPLORE MENU end -->
        <!-- best seller section start -->
        <div>
            <div>
                <h2>EXPLORE MENU</h2>
                <div class="red-line"></div>
            </div>
            <div class="best-seller">
                <div class="deal-cart">
                    <div class="lines">
                        <div class="three-lines"></div>
                        <div class="three-lines"></div>
                        <div class="three-lines"></div>
                    </div>
                    <div>
                        <p class="price"><span>Rs</span>310</p>
                        <h3>Crispy Duo Box</h3>
                        <img src="" alt="deals" height="300" width="300"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- best seller section end -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
